<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--原始大小显示，并不允许缩放-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap </title>


    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<!--导航头-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">LOGO</a>
            <!--&lt;!&ndash;缩放时的按钮&ndash;&gt;   data-toggle：指以什么事件类型触发，-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#y-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="y-navbar-collapse"> <ul class="nav navbar-nav navbar-right" style="margin-top:0;">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li> </ul>
        </div>
    </div>
</nav>


<!--响应式轮播图-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="max-width:1000px;margin: 0 auto">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active"  >
            <img src="img/1.jpg" alt="...">
            <div class="carousel-caption">
                第一张
            </div>
        </div>
        <div class="item"  >
            <img src="img/2.jpg" alt="...">
            <div class="carousel-caption">
                第二张
            </div>
        </div>
        <div class="item"  >
            <img src="img/3.jpg" alt="...">
            <div class="carousel-caption">
                第三张
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
